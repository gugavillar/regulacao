<div class="container big">
	<h5 class="center-align">Lista de Unidades Executoras</h5>
	<div class="row">
		<div class="input-field col s12 m6 l6 push-m6 push-l6">
			<i class="material-icons prefix">search</i>
			<input id="query" name="query" type="text" maxlength="20" data-ng-model="unidade.query" data-ng-change="unidade.search()" data-uppercase>
			<label for="query">Buscar Unidade</label>
		</div>
	</div>
	<table class="highlight responsive-table centered" at-table at-paginated at-list="unidade.unidades" at-config="unidade.config">
		<thead></thead>
		<tbody>
			<tr>
				<td at-title="Nome" at-implicit at-attribute="nome_unidade_executora" width="70%"></td>
				<td at-title="Ação" width="30%">
					<a tooltips tooltip-side="bottom" tooltip-template="Clique para editar a unidade" data-ui-sref="menu.editar_unidade_executora({id_unidade_executora: item.id_unidade_executora})" class="btn-floating btn waves-effect waves-light add blue-grey lighten-1"><i class="material-icons">edit</i></a>
					<a tooltips tooltip-side="bottom" tooltip-template="Clique para excluir a unidade" data-ng-click="unidade.excluir(item.id_unidade_executora)" class="btn-floating btn waves-effect waves-light add red"><i class="material-icons">delete</i></a>
				</td>
			</tr>
		</tbody>
	</table>
	<at-pagination class="right-align" at-list="unidade.unidades" at-config="unidade.config"></at-pagination>
</div>
